<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="view">
    <!-- Container -->
    <div class="container">
        <!-- Imagen -->
        <div class="container__imagen">
            <img class="nft" src="img/image-equilibrium.jpg" alt="NFT Equilibrium">
            <!-- Overlay -->
            <div class="container__overlay">
                <img src="img/icon-view.svg" alt="icon-view">
            </div>
        </div>

        <!-- DescripciÃ³n -->
        <div class="container__descripcion">
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>

        <!-- Detalles -->
        <div class="container__detalles">
            <div class="container__detalles--precio">
                <img src="img/icon-ethereum.svg" alt="icon-ethereum">
                <p>0.041 ETH</p>
            </div>
            <div class="container__detalles--tiempo">
                <img src="img/icon-clock.svg" alt="icon-clock">
                <p>3 days left</p>
            </div>
        </div>

        <!-- Creditos -->
        <div class="container__creditos">
            <img src="img/image-avatar.png" alt="avatar">
            <p><span>Creation of</span> Jules Wyvern</p>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">d.hernan.d</a>.
    </div>
</body>

</html>
